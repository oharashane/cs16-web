// Classic CS 1.6 Server Configuration
// Server Name and Information
hostname "CS1.6 Web - Classic Server"
sv_contact "admin@localhost"

// Server Settings
maxplayers 16
sv_lan 0
sv_region 3

// Physics and Game Rules
sv_gravity 800
sv_accelerate 10
sv_friction 4
sv_maxvelocity 3000

// Classic competitive settings
mp_roundtime 5
mp_startmoney 800
mp_buytime 1.5
mp_freezetime 6
mp_friendlyfire 1
mp_footsteps 1
mp_flashlight 1
mp_tkpunish 1

// Network Settings
port 27015
sv_maxrate 25000
sv_minrate 2500
sv_minupdaterate 20
sv_maxupdaterate 101

// Logging
log on
sv_logfile 1
sv_log_onefile 0

// RCON Password (from environment)
rcon_password "${RCON_PASSWORD}"

// Custom Settings
sv_cheats 0
allow_spectators 1
mp_timelimit 30
mp_winlimit 0

// Load Reunion and AMX Mod X
exec reunion.cfg
map fy_iceworld
