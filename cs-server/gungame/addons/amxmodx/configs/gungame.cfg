// Gun Game Configuration for Gun Game Server
// This file defines the weapon progression and game rules

// Enable Gun Game
gg_enabled 1

// === DEATHMATCH MODE (built-in to Gun Game) ===
gg_dm 1                    // Enable Gun Game deathmatch mode
gg_dm_spawn_random 2       // Use random spawn points
gg_dm_start_random 1       // Random weapon start
gg_dm_spawn_delay 2.0      // 2 second respawn delay
gg_dm_spawn_afterplant 1   // Respawn after bomb plant
gg_dm_corpses 1            // Show corpses
gg_dm_countdown 2.0        // Countdown before respawn

// Weapon Progression Order (Standard Gun Game Sequence)
// Players progress through these weapons in order
gg_weapon_order "glock18,usp,p228,deagle,elite,fiveseven,m3,xm1014,mac10,tmp,mp5navy,ump45,p90,galil,famas,ak47,m4a1,sg552,aug,scout,awp,g3sg1,sg550,m249,hegrenade,knife"

// Game Rules
gg_teamplay 0           // 0=individual progression, 1=team-based
gg_turbo 0              // 0=normal, 1=turbo mode (instant weapon switch)
gg_warmup_time 15       // Warmup time in seconds
gg_knife_pro 1          // Enable knife pro (steal level on knife kill)
gg_handicap_on 1        // Enable handicap system for late joiners

// Weapon Behavior
gg_ammo_amount 200      // Ammo given with each weapon
gg_knife_ammo 1         // Give knife ammo (for throwing)
gg_give_armor 1         // Give armor with weapons
gg_give_helmet 1        // Give helmet with weapons

// Level System
gg_levels_to_win 26     // Number of levels to win (matches weapon count)
gg_knife_elite 1        // Final level requires knife kill
gg_stats_file "gungame_stats.txt"  // Stats file location

// Spawn Settings
gg_spawn_protection 3   // Spawn protection time in seconds
gg_respawn_delay 2      // Respawn delay in seconds
gg_remove_objectives 1  // Remove bomb sites/hostages

// Special Rules
gg_teamkill_penalty 1   // Penalty for team killing
gg_suicide_penalty 1    // Penalty for suicide
gg_nade_glock 1         // Start with glock after grenade level
gg_multi_level 0        // Allow multiple level ups per round

// Messages and Sounds
gg_messages_enabled 1   // Enable level up messages
gg_sounds_enabled 1     // Enable level up sounds
gg_winner_motd 1        // Show MOTD to winner

// Weapon Specific Settings
// These control special behavior for certain weapons
gg_pickup_others 0      // Allow picking up other weapons
gg_block_buy 1          // Block weapon purchasing
gg_strip_weapons 1      // Strip weapons on spawn

echo "Gun Game Configuration Loaded - Weapon Progression Active"
echo "Weapon Order: Glock -> USP -> P228 -> ... -> Knife"
