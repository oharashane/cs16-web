// Gun Game CS 1.6 Server Configuration
// Server Name and Information
hostname "CS1.6 Web - Gun Game Server"
sv_contact "admin@localhost"

// Server Settings
maxplayers 16
sv_lan 0
sv_region 3

// Game Mode Settings - Gun Game
mp_roundtime 0
mp_timelimit 15
mp_fraglimit 30
mp_autokick 0
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 0
mp_footsteps 1
mp_flashlight 1
mp_tkpunish 0

// Network Settings
port 27017
sv_maxrate 25000
sv_minrate 2500
sv_minupdaterate 20
sv_maxupdaterate 101

// Logging
log on
sv_logfile 1
sv_log_onefile 0

// RCON Password (from environment)
rcon_password "${RCON_PASSWORD}"

// Custom Gun Game Settings
sv_cheats 0
mp_startmoney 0
mp_buytime 0
mp_freezetime 2
mp_respawn_delay 2
map de_rats_1337

// Gravity Commands
amx_addmenuitem "Gravity: Low (100)" "amx_sv sv_gravity 100" "a" "AMX Mod X"
amx_addmenuitem "Gravity: Medium-Low (150)" "amx_sv sv_gravity 150" "a" "AMX Mod X"
amx_addmenuitem "Gravity: Medium (200)" "amx_sv sv_gravity 200" "a" "AMX Mod X"
amx_addmenuitem "Gravity: Medium-High (250)" "amx_sv sv_gravity 250" "a" "AMX Mod X"
amx_addmenuitem "Gravity: Default (800)" "amx_sv sv_gravity 800" "a" "AMX Mod X"
