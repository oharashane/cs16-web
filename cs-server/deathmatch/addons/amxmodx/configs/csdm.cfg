// CSDM Configuration for Deathmatch Server
// This file configures weapon availability and spawn behavior

// Enable CSDM
csdm_active 1

// Weapon Configuration
// 1 = enabled, 0 = disabled
csdm_rifles 1           // Enable rifles (AK47, M4A1, etc.)
csdm_pistols 1          // Enable pistols (Glock, USP, Deagle, etc.)
csdm_shotguns 1         // Enable shotguns (XM1014, M3)
csdm_snipers 1          // Enable snipers (AWP, Scout, etc.)
csdm_smgs 1             // Enable SMGs (MP5, UMP45, etc.)
csdm_machine_guns 1     // Enable machine guns (M249)

// Available Weapons List for CSDM
// Players can choose from these weapons in the weapon menu
// Primary Weapons
csdm_weapon ak47 1
csdm_weapon m4a1 1
csdm_weapon famas 1
csdm_weapon galil 1
csdm_weapon aug 1
csdm_weapon sg552 1
csdm_weapon awp 1
csdm_weapon scout 1
csdm_weapon g3sg1 1
csdm_weapon sg550 1
csdm_weapon mp5navy 1
csdm_weapon tmp 1
csdm_weapon p90 1
csdm_weapon mac10 1
csdm_weapon ump45 1
csdm_weapon xm1014 1
csdm_weapon m3 1
csdm_weapon m249 1

// Secondary Weapons
csdm_weapon glock18 1
csdm_weapon usp 1
csdm_weapon p228 1
csdm_weapon deagle 1
csdm_weapon elite 1
csdm_weapon fiveseven 1

// Equipment
csdm_armor 1            // Enable armor spawning
csdm_helm 1             // Enable helmet spawning
csdm_shield 0           // Disable tactical shield
csdm_nvg 0              // Disable night vision

// Spawn Settings
csdm_respawn_delay 2.0  // Seconds before respawn
csdm_spawn_mode 1       // 1=preset spawns, 2=random
csdm_protection_time 3  // Spawn protection in seconds

// Money Settings
csdm_money_on_spawn 16000   // Money given on spawn
csdm_buy_guns 1             // Allow buying weapons
csdm_buy_equip 1            // Allow buying equipment

// Other Settings
csdm_ffa 0              // 0=team-based, 1=free-for-all
csdm_remove_objectives 1 // Remove bomb sites/hostages

echo "CSDM Configuration Loaded - Deathmatch Mode Active"
