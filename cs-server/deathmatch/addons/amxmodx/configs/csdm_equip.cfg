// CSDM Equipment Configuration
// This file defines weapon menus and equipment for CSDM

// Enable equipment system
csdm_equip_enabled 1

// Menu settings  
csdm_equip_menu 1          // Enable equipment menu (1=enabled, 0=disabled)
csdm_equip_restrict 0      // 1=restrict to menu only, 0=allow all weapons
csdm_equip_menus ps        // Available menus: p=primary, s=secondary, a=armor, g=grenades

// Primary weapons menu
csdm_equip_pri_ak47 1      // AK-47
csdm_equip_pri_m4a1 1      // M4A1
csdm_equip_pri_famas 1     // FAMAS
csdm_equip_pri_galil 1     // Galil
csdm_equip_pri_aug 1       // AUG
csdm_equip_pri_sg552 1     // SG552
csdm_equip_pri_awp 1       // AWP
csdm_equip_pri_scout 1     // Scout
csdm_equip_pri_g3sg1 1     // G3SG1
csdm_equip_pri_sg550 1     // SG550
csdm_equip_pri_mp5navy 1   // MP5
csdm_equip_pri_tmp 1       // TMP
csdm_equip_pri_p90 1       // P90
csdm_equip_pri_mac10 1     // MAC-10
csdm_equip_pri_ump45 1     // UMP45
csdm_equip_pri_xm1014 1    // XM1014
csdm_equip_pri_m3 1        // M3
csdm_equip_pri_m249 1      // M249

// Secondary weapons menu
csdm_equip_sec_glock18 1   // Glock
csdm_equip_sec_usp 1       // USP
csdm_equip_sec_p228 1      // P228
csdm_equip_sec_deagle 1    // Desert Eagle
csdm_equip_sec_elite 1     // Dual Berettas
csdm_equip_sec_fiveseven 1 // Five-Seven

// Equipment menu
csdm_equip_armor 1         // Enable armor selection
csdm_equip_defuser 1       // Enable defuse kit (for CT)
csdm_equip_nvg 0          // Disable night vision
csdm_equip_flashbang 0    // Disable flashbangs
csdm_equip_hegrenade 0    // Disable HE grenades
csdm_equip_smokegrenade 0 // Disable smoke grenades

// Auto-equip settings (disabled - using autoitems instead)
csdm_equip_give_armor 0    // Disabled - using autoitems ah
csdm_equip_give_helmet 0   // Disabled - using autoitems ah

// WEAPON MENU CONFIGURATION - CRITICAL!
menus ps                   // Enable primary (p) and secondary (s) weapon menus
autoitems ah               // Auto-give armor (a) and helmet (h) - no menu needed

echo "CSDM Equipment Configuration Loaded"
