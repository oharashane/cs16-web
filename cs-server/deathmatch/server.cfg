// Deathmatch CS 1.6 Server Configuration
// Server Name and Information
hostname "CS1.6 Web - Deathmatch Server"
sv_contact "admin@localhost"

// Server Settings
maxplayers 16
sv_lan 0
sv_region 3

// Game Mode Settings - Deathmatch
mp_roundtime 0
mp_timelimit 10
mp_fraglimit 50
mp_autokick 0
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 0
mp_footsteps 1
mp_flashlight 1
mp_tkpunish 0

// Network Settings
port 27016
sv_maxrate 25000
sv_minrate 2500
sv_minupdaterate 20
sv_maxupdaterate 101

// Logging
log on
sv_logfile 1
sv_log_onefile 0

// RCON Password (from environment)
rcon_password "${RCON_PASSWORD}"

// Custom Deathmatch Settings
sv_cheats 0
mp_startmoney 16000
mp_buytime 0.5
mp_freezetime 0
mp_respawn_delay 1
map de_rats_1337
// Force map change at startup  
exec deathmatch_autoexec.cfg
