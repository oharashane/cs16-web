console "1.0"
rate "20000"
cl_cmdbackup "2"
cl_cmdrate "105"
cl_dlmax "1024"
cl_updaterate "100"
fps_max "100"

// === TURBO MODE - Performance Optimized Configuration ===
// Aggressive settings for maximum performance on Retina/4K displays

// Display FPS counter
cl_showfps "1"

// Enable network graph with detailed info
net_graph "3"

// Position network graph at top-right corner
net_graphpos "2"

// Movement speed settings
cl_sidespeed "400"
cl_forwardspeed "400"
cl_backspeed "400"

// === TURBO PERFORMANCE SETTINGS ===
gl_vsync "0"                  // let rAF pace, or try "1" if tearing/stutter
r_dynamic "0"                 // disable dynamic lights
r_decals "0"
mp_decals "0"
cl_himodels "0"               // use low-poly player models if available
gl_max_size "512"             // clamp max texture size (256 if you can tolerate blur)
gl_texturemode "GL_LINEAR_MIPMAP_NEAREST"
cl_shadows "0"
r_detailtextures "0"
fastsprites "2"               // simpler sprite rendering
gl_finish "0"                 // avoid per-frame glFinish stalls

// Additional TURBO optimizations
gl_ansio "0"                  // disable anisotropic filtering
gl_msaa "0"                   // disable anti-aliasing
r_speeds "0"                  // disable debug rendering
developer "0"                 // disable developer mode
r_wateralpha "0.5"            // simple water rendering
r_lightmap "1"                // use lightmaps instead of dynamic

bind "i" "amxmodmenu"
