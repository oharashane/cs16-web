    <script>
        // Parse server parameter from URL query string
        // Client is served from dashboard (8080) with ?server=27015 parameter
        function getServerPort() {
            const urlParams = new URLSearchParams(window.location.search);
            const serverPort = urlParams.get('server');
            const port = parseInt(serverPort);
            
            // Validate port is in CS server range
            if (port >= 27000 && port <= 27030) {
                return port;
            }
            
            console.warn('Invalid or missing server parameter:', serverPort);
            return null;
        }
        
        // Make server port globally available (for debugging and for Xash client)
        window.CS16_SERVER_PORT = getServerPort();
        
        console.log('CS16 Server Port (from ?server= parameter):', window.CS16_SERVER_PORT || 'unknown');
        
        // The Xash client will connect to the WebRTC server via the offset port
        // calculated from this server port (CS 27015 â†’ WebRTC 8015)
        
        // ðŸš€ TURBO MODE: DPR 1.0 Optimization for all users
        // Override devicePixelRatio to clamp DPR to 1.0 for better performance on Retina/4K displays
        const realDPR = window.devicePixelRatio || 1;
        const clampedDPR = Math.min(realDPR, 1.0);
        
        try {
            Object.defineProperty(window, 'devicePixelRatio', {
                get: () => clampedDPR,
                configurable: true
            });
            console.log('ðŸš€ TURBO MODE: Successfully overrode devicePixelRatio to', clampedDPR);
        } catch (e) {
            console.log('ðŸš€ TURBO MODE: Could not override devicePixelRatio (harmless)');
        }
        
        // WebGL context optimization
        window.Module = window.Module || {};
        Module.webglContextAttributes = Object.assign({
            antialias: false, alpha: false, depth: true, stencil: false,
            preserveDrawingBuffer: false, powerPreference: 'high-performance'
        }, Module.webglContextAttributes || {});
        
        console.log('ðŸš€ TURBO MODE: DPR 1.0 optimization initialized for all users');
    </script>
