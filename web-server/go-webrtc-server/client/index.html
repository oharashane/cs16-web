<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Loading</title>

    <style>
        body {
            background-color: black;
            margin: 0;
        }

        .notDraggable {
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        @keyframes pulsate {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.75;
            }
        }

        @keyframes pulsate-end {
            0% {
                transform: translate(-50%, -50%) scale(0.75);
                opacity: 0.87;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
            animation-name: pulsate;
            animation-duration: 0.75s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            z-index: 2;
            transition: opacity ease-in-out 0.5s;
        }
        


        canvas {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        form {
            margin: 0;
            padding: 16px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        #warning {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 3;
            text-align: center;
            color: red;
            opacity: 0;
            transition: opacity ease-in-out 0.5s;
        }
    </style>
  <script>
    // === FUTURE PERFORMANCE OPTIMIZATIONS ===
    // Use this DOMContentLoaded event for any future client-side performance tweaks
    // NOTE: DOMContentLoaded runs and shows console logs, but performance tweaks had no effect
    document.addEventListener('DOMContentLoaded', function() {
      // Canvas/WebGL optimizations can go here if needed
      // This actually works unlike onRuntimeInitialized
    });
    
    // Configure WASM memory to prevent growth during connection
    window.Module = {
      INITIAL_MEMORY: 536870912,  // 512MB - fixed ArrayBuffer issues
      ALLOW_MEMORY_GROWTH: 0,     // Disable memory growth entirely
      
      // DO NOT ADD ANYTHING HERE - onRuntimeInitialized DOESN'T WORK!
      onRuntimeInitialized: function() {
        // This function never gets called properly - don't use it!
      }
    };
  </script>
  
  <!-- STUN Server Fix for WebRTC ICE Candidate Issues -->
  <script>
    // === STUN SERVER SHIM FOR PROBLEMATIC iMAC ===
    // This patches RTCPeerConnection to always include STUN servers
    // Fixes ICE candidate issues where host candidates fail on some machines
    (function () {
      console.log('[STUN FIX] Initializing RTCPeerConnection STUN shim...');
      
      const OrigPC = window.RTCPeerConnection || window.webkitRTCPeerConnection;
      if (!OrigPC) {
        console.warn('[STUN FIX] No RTCPeerConnection found - shim not applied');
        return;
      }
      
      function withStun(cfg) {
        // If no iceServers configured, or empty array, add STUN servers
        const iceServers = (cfg && cfg.iceServers && cfg.iceServers.length)
          ? cfg.iceServers
          : [
              { urls: 'stun:stun.cloudflare.com:3478' },
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:stun1.l.google.com:19302' }
            ];
        
        const configWithStun = Object.assign({}, cfg || {}, { iceServers });
        console.log('[STUN FIX] RTCPeerConnection created with STUN servers:', iceServers);
        return configWithStun;
      }
      
      function PatchedPC(cfg, ...rest) {
        return new OrigPC(withStun(cfg), ...rest);
      }
      
      // Copy prototype and static properties
      PatchedPC.prototype = OrigPC.prototype;
      for (const k of Object.getOwnPropertyNames(OrigPC)) {
        try { 
          PatchedPC[k] = OrigPC[k]; 
        } catch (e) {
          // Ignore properties that can't be copied
        }
      }
      
      // Replace global constructors
      window.RTCPeerConnection = PatchedPC;
      window.webkitRTCPeerConnection = PatchedPC;
      
      console.log('[STUN FIX] RTCPeerConnection shim successfully applied');
    })();
  </script>
  
  <script type="module" crossorigin src="/assets/main-CqZe0kYo.js"></script>
</head>
<body>
<img id="logo" alt="Loading..." class="notDraggable" src="/assets/loading.jpg"/>
<canvas id="canvas">
</canvas>
<form id="form">
    <label>
        Player name
        <input id="username" type="text" required/>
    </label>
    <button type="submit">
        GO
    </button>
</form>
<p id="warning" class="notDraggable">If it's not starting, try to enable microphone and refresh</p>
</body>
</html>
